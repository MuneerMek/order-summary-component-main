<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrapper">
    <figure class="hero">
      <img src="images/illustration-hero.svg" alt="girl happily listening to music" />
    </figure>
    <div class="main-flex-group">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
      <div class="purchase-plan">
        <figure>
          <img src="images/icon-music.svg" alt="music notes icon" />
        </figure>
        <div class="flex-group">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <span><a href="#">Change</a></span>
      </div>
    </div>
    <div class="flex-group">
      <button class="button"><span>Proceed to Payment</span></button>
      <p class="cancel">Cancel Order</p>
    </div>
  </main>
</body>

</html>
